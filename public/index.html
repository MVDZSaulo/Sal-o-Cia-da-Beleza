<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beleza & Cia</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-light) 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>

<body>

    <div class="container flex justify-center w-full">
        <div class="login-card fade-in">
            <div class="text-center mb-8">
                <div class="brand-icon">✨</div>
                <h1 style="color: var(--primary-color); margin-bottom: 0.5rem;">Beleza & Cia</h1>
                <p style="color: var(--text-secondary);">Bem-vindo de volta! Acesse sua conta.</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="exemplo@belezaecia.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="form-group"
                    style="display: flex; justify-content: space-between; align-items: center; font-size: 0.875rem;">
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); cursor: pointer;">
                        <input type="checkbox" style="accent-color: var(--primary-color);"> Lembrar de mim
                    </label>
                    <a href="#" style="font-size: 0.875rem;">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary w-full" style="padding: 0.75rem;">Entrar</button>

                <div id="errorMessage" class="hidden"
                    style="margin-top: 1rem; padding: 0.75rem; background-color: #fee2e2; color: #ef4444; border-radius: var(--radius-md); font-size: 0.875rem; text-align: center;">
                </div>
            </form>

            <div class="text-center"
                style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary); font-size: 0.875rem;">Não tem uma conta?</p>
                <a href="#" style="font-weight: 500;">Entre em contato com a administração</a>
                <div style="margin-top: 1rem;">
                    <a href="login-profissional.html" style="font-size: 0.875rem; color: var(--secondary-color);">Sou
                        Profissional</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>

</html>
