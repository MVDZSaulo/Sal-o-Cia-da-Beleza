<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - Beleza & Cia</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="container">
            <header class="section-header">
                <div>
                    <h1>Serviços</h1>
                    <p style="color: var(--text-secondary);">Cadastre e edite os serviços do salão.</p>
                </div>
                <button id="btnNovoServico" class="btn btn-primary">
                    + Novo Serviço
                </button>
            </header>

            <div class="card">
                <div class="table-responsive">
                    <table class="w-full">
                        <thead>
                            <tr style="text-align: left; border-bottom: 1px solid var(--border-color);">
                                <th style="padding: 1rem;">Nome do Serviço</th>
                                <th style="padding: 1rem;">Duração (min)</th>
                                <th style="padding: 1rem;">Preço (R$)</th>
                                <th style="padding: 1rem;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="servicosTable">
                            <tr>
                                <td colspan="4" class="text-center" style="padding: 2rem;">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Novo Serviço -->
    <div id="modalServico" class="hidden"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="flex justify-between items-center mb-4">
                <h2>Novo Serviço</h2>
                <button id="btnFecharModal"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>

            <form id="formServico">
                <div class="form-group">
                    <label class="form-label">Nome do Serviço</label>
                    <input type="text" id="nomeServico" class="form-control" required>
                </div>
                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Duração (min)</label>
                        <input type="number" id="duracaoServico" class="form-control" value="30" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Preço (R$)</label>
                        <input type="number" step="0.01" id="precoServico" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-full mt-4">Salvar Serviço</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/servicos.js"></script>
</body>

</html>
