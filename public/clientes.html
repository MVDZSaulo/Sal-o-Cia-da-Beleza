<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Beleza & Cia</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <div class="container">
      <header class="section-header">
        <div>
          <h1>Clientes</h1>
          <p style="color: var(--text-secondary);">Gerencie sua base de clientes.</p>
        </div>
        <button id="btnNovoCliente" class="btn btn-primary">
          + Novo Cliente
        </button>
      </header>

      <div class="card">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Histórico</th>
                <th class="table-actions-header">Ações</th>
              </tr>
            </thead>
            <tbody id="clientesTable">
              <!-- JS loads here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Novo Cliente -->
  <div id="modalCliente" class="hidden"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
    <div class="card" style="width: 100%; max-width: 400px;">
      <div class="flex justify-between items-center mb-4">
        <h2>Novo Cliente</h2>
        <button id="btnFecharModal"
          style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
      </div>

      <form id="formCliente">
        <div class="form-group">
          <label class="form-label">Nome Completo</label>
          <input type="text" id="nomeCliente" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="emailCliente" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Telefone</label>
          <input type="tel" id="telefoneCliente" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-full mt-4">Salvar Cliente</button>
      </form>
    </div>
  </div>

  <script type="module" src="js/clientes.js"></script>
</body>

</html>
