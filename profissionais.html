<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais - Beleza & Cia</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="container">
            <header class="section-header">
                <div>
                    <h1>Profissionais</h1>
                    <p style="color: var(--text-secondary);">Gerencie a equipe do salão.</p>
                </div>
                <button id="btnNovoProfissional" class="btn btn-primary">
                    + Novo Profissional
                </button>
            </header>

            <div class="card">
                <div class="table-responsive">
                    <table class="w-full">
                        <thead>
                            <tr style="text-align: left; border-bottom: 1px solid var(--border-color);">
                                <th style="padding: 1rem;">Nome</th>
                                <th style="padding: 1rem;">Email</th>
                                <th style="padding: 1rem;">Especialidade</th>
                                <th style="padding: 1rem;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="profissionaisTable">
                            <tr>
                                <td colspan="4" class="text-center" style="padding: 2rem;">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Novo Profissional -->
    <div id="modalProfissional" class="hidden"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="flex justify-between items-center mb-4">
                <h2>Novo Profissional</h2>
                <button id="btnFecharModal"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>

            <form id="formProfissional">
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" id="nomeProfissional" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email (Login)</label>
                    <input type="email" id="emailProfissional" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha Inicial</label>
                    <input type="password" id="senhaProfissional" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Especialidade</label>
                    <input type="text" id="especialidadeProfissional" class="form-control"
                        placeholder="Ex: Cabelereiro, Manicure">
                </div>

                <div class="alert alert-warning"
                    style="font-size: 0.8em; color: var(--warning-color); margin-bottom: 1rem;">
                    O profissional poderá usar este email e senha para acessar o sistema.
                </div>

                <button type="submit" class="btn btn-primary w-full mt-4">Criar Acesso</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/profissionais.js"></script>
</body>

</html>
